<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD BASICS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6a6bdefd0d.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Social Media App</h1>
    <div class="container">
        <div class="left">
            <form action="" id="form">
                <label for="input">Write your post here</label>
                <br><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg"></div>
                <br>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your posts here</h3>
            <div id="posts">
                <div class="content">
                    <p>post 1</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deletePost(this)" class="fa-solid fa-trash"></i>
                    </span>
                 </div>
                
                <div class="content">
                    <p>post 2</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deletePost(this)" class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>




    <script src="./main.js"></script>
</body>
</html>
